<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'enregistrement d'un nouvelle recette </title>
</head>
<body>
    <h1>Enregistrer un nouvelle recette</h1>
    <form action="./enregistrer_livre" method="POST">
        <label for="title">Nom de la recette:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="author">Auteur de la recette:</label>
        <input type="text" id="author" name="author" required><br><br>
        <label for="genre">Type de la recette:</label>
        <input type="text" id="genre" name="genre" required><br><br>
        <button type="submit">Enregistrer</button>
    </form>
</body>
</html>
